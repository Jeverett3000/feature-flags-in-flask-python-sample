<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Acme's Health Magazine</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="{{ url_for('index')}}">Acme's Health Magazine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container" role="main">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="py-5">
        <h1 class="display-5 fw-bold">Acme's Health Magazine</h1>
        <p class="col-md-8 fs-4 p-0">Using a variety of health sources, we keep you updated on the latest health events
          and news.</p>
        <a href="/subscribe" class="btn btn-primary btn-lg text-light" type="button">Subscribe Today</a>
      </div>
    </div>

    <div>
      {% block content %} {% endblock %}
    </div>

  </main>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy; 2022 Acme's Health Magazine</span>
    </div>
  </footer>

</body>

</html>
